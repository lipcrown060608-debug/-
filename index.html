<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>しぐまのボタン</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(to bottom, #aee1f9, #e6faff);
      background-size: 100% 200%;
      animation: wave 10s ease-in-out infinite;
      text-align: center;
      padding: 40px 10px;
      position: relative;
      overflow: hidden;
    }

    @keyframes wave {
      0% { background-position: 0% 0%; }
      50% { background-position: 0% 100%; }
      100% { background-position: 0% 0%; }
    }

    h1 {
      font-size: 28px;
      color: #cc6699;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px white;
    }

    .vtuber-icon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    button {
      font-size: 18px;
      padding: 16px 20px;
      border-radius: 30px;
      border: none;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      color: #b3005f;
      cursor: pointer;
      width: 90%;
      max-width: 250px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.8);
      transform: scale(1.05);
    }

    .bubble {
      position: absolute;
      bottom: -50px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: rise 10s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }

    .floaty {
      position: absolute;
      bottom: -60px;
      font-size: 40px;
      animation: floatUp ease-in-out infinite;
      z-index: 0;
      user-select: none;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-50vh) rotate(5deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(-5deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <img src="shigumano_icon.png" alt="しぐまのアイコン" class="vtuber-icon">
  <h1>しぐまのボタン</h1>

  <div class="button-container">
    <button onclick="playVoice('voice01.mp3')">まっずいこれ</button>
    <button onclick="playVoice('voice02.mp3')">怖すぎるぅぅぅ</button>
    <button onclick="playVoice('voice03.mp3')">ヤバすぎるこれ</button>
  </div>

  <audio id="player"></audio>

  <!-- 🐟 漂う絵文字たち -->
  <div class="floaty" style="left: 10%; animation-duration: 18s;">🪼</div>
  <div class="floaty" style="left: 30%; animation-duration: 22s;">🐟</div>
  <div class="floaty" style="left: 60%; animation-duration: 25s;">🦑</div>
  <div class="floaty" style="left: 80%; animation-duration: 20s;">🐠</div>
  <div class="floaty" style="left: 50%; animation-duration: 24s;">🩵</div> <!-- クリオネ風！ -->

  <script>
    function playVoice(file) {
      const audio = document.getElementById('player');
      audio.src = 'voices/' + file;
      audio.play();
    }

    // 泡を生成（スマホでもOK）
    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement('div');
      const size = Math.random() * 20 + 10;
      bubble.classList.add('bubble');
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(bubble);
    }
  </script>

</body>
</html>
